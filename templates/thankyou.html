<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .thankyou {
            text-align: center;
            padding: 100px 20px;
        }

        .thankyou h1 {
            font-size: 36px;
            color: #1e3c72;
            margin-bottom: 20px;
        }

        .thankyou p {
            font-size: 18px;
            color: #444;
        }

        .thankyou a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 20px;
            background-color: #1e3c72;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .thankyou a:hover {
            background-color: #16335b;
        }
    </style>
</head>
<body>

    <div class="thankyou">
        <h1>Thank You!</h1>
        <p>Your message has been received. We'll get back to you soon.</p>
        <a href="/">Back to Home</a>
    </div>

</body>
</html>
